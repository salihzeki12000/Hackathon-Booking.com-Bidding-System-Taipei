<div class="row">
  <h3 class="col-sm-offset-5 col-sm-7">Bidding Area</h3>
  <div class="cbid-item"
      ng-repeat="item in cbidCtrl.bidHotels"
      ng-click="cbidCtrl.select(item)">
    <img class="cbid-item-image" src="{{item.image}}">
    <div class="cbid-item-data">
      <h5 class="cbid-item-hotel">{{ item.name }}</h5>
      <h5>5 Star</h5>
      <h5>$ {{ item.price }}</h5>
    </div>
  </div>
</div>
