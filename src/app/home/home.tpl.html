<form clas="home" ng-submit="homeCtrl.search()">
  <div class="row home-basic">
    <!--<img class="" src="assets/images/step-one.png">-->
    <div class="col-xs-4 home-basic-item">
      <label>
        Location
      </label>
      <input type="text"
        class="form-control"
        id="location"
        placeholder="More places you could ever go"
        ng-model="homeCtrl.location"
        name="location" required/>
    </div>
    <div class="col-xs-4 home-basic-item">
      <label>
        Check-in
      </label>
      <input type="date"
        class="form-control"
        id="location"
        placeholder="Check-in date"
        ng-model="homeCtrl.date"
        name="location" required/>
    </div>
    <div class="col-xs-1 home-basic-item">
      <label>
        Days
      </label>
      <input type="number"
        class="form-control"
        id="location"
        placeholder=""
        ng-model="homeCtrl.days"
        name="location" required/>
    </div>
    <div class="col-xs-3 home-basic-item">
      <label>
        Budget
      </label>
      <input type="number"
        class="form-control"
        id="location"
        placeholder="$ per night & per room"
        ng-model="homeCtrl.budget"
        name="location" required/>
    </div>
  </div>
  <br>
  <div class="row home-services">
    <div class="col-xs-offset-2 col-xs-4">
      <h4>Please select services</h4>
      <div ng-repeat="(serviceKey, serviceValue) in homeCtrl.services">
        <input type="checkbox"
            ng-model="homeCtrl.services[serviceKey]"
            ng-click="homeCtrl.selectService(serviceKey)">
        {{ homeCtrl.mappingData[serviceKey] }}
      </div>
    </div>
    <div class="col-xs-4">
      <h4 class="home-services-selected-title">Selected services</h4>
      <div class="home-services-selected">
        <div ng-repeat="service in homeCtrl.servicesSelected">
          <label>
            {{ homeCtrl.mappingData[service] }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="col-xs-offset-11 col-xs-1 btn btn-large btn-primary home-btn">Next</button>
</form>
